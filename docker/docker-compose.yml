version: '3.3'
services:
  post_db:
    image: mongo:${MONGO_VERSION}
    volumes:
      - post_db:/data/db
    networks:
      - mynet
    environment:
      - ZIPKIN_ENABLED=${ZIPKIN_ENABLED}
  ui:
    image: ${USERNAME}/ui:${UI_VERSION}
    ports:
      - 9292:9292/tcp
    networks:
      - mynet
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: service.ui
    environment:
      - ZIPKIN_ENABLED=${ZIPKIN_ENABLED}
  post:
    image: ${USERNAME}/post:${POST_VERSION}
    networks:
      - mynet
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: service.post
    environment:
      - ZIPKIN_ENABLED=${ZIPKIN_ENABLED}
  comment:
    image: ${USERNAME}/comment:${COMMENT_VERSION}
    networks:
      - mynet
    environment:
      - ZIPKIN_ENABLED=${ZIPKIN_ENABLED}

volumes:
  prometheus_data:
  post_db:

networks:
  mynet:
